<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>First Page</title>
</head>
<body>
    <div class="calCombination">
        <div>
            <label for="target">Target Value:</label>
            <input type="number" id="target" name="target" />
        </div>
        <div>
            <div for="numbers">Numbers:</div>
            <textarea type="text" id="numbers" name="numbers"></textarea>
        </div>
        <div>
            <button id="calculateBtn">Fire</button>
            <span id="total"></span>
            <div id="result"></div>
        </div>
    </div>
<script src="calCombination.js"></script>
</body>
</html>
